server:
  port: 3336
  
spring:
  application:
    name: CustomerMS
  cloud:
    consul:
      discovery:
        hostname: localhost
        health-check-url: http://localhost:${server.port}${server.servlet.context-path}/actuator
      config:
        fail-fast: false
        enabled: true
        prefix: config
        defaultContext: application
        data-key: data
        profileSeparator: '::'
        format: YAML