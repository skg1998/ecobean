<!-- Header Section Begin -->
<header class="header">
  <div class="header__top">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="header__top__left">
            <ul>
              <li><i class="fa fa-envelope"></i> customercare@ekart.com</li>
              <li>Free Shipping for all Order of $99</li>
            </ul>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="header__top__right">
            <div class="header__top__right__social">
              <a><i class="fa fa-facebook"></i></a>
              <a><i class="fa fa-twitter"></i></a>
              <a><i class="fa fa-linkedin"></i></a>
              <a><i class="fa fa-pinterest-p"></i></a>
            </div>
            <div class="header__top__right__auth">
              <a [routerLink]="['/register']"
                ><i class="fa fa-user"></i> Signup</a
              >
              <span class="arrow_carrot-down"></span>
            </div>
            <div class="header__top__right__auth">
              <a [routerLink]="['/login']"><i class="fa fa-user"></i> Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="header__logo">
          <a [routerLink]="['/']"
            ><img src="../../../assets/img/logo.png" alt=""
          /></a>
        </div>
      </div>
      <div class="col-lg-6">
        <nav class="header__menu">
          <ul>
            <li><a [routerLink]="['/product']">Products</a></li>
            <li><a [routerLink]="['/category']">Category</a></li>
          </ul>
        </nav>
      </div>
      <div class="col-lg-3">
        <div class="header__cart">
          <ul>
            <li>
              <a [routerLink]="['/favorite']"
                ><i class="fa fa-heart"></i> <span>1</span></a
              >
            </li>
            <li>
              <a [routerLink]="['/cart']"
                ><i class="fa fa-shopping-bag"></i> <span>3</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="humberger__open">
      <i class="fa fa-bars"></i>
    </div>
  </div>
</header>
